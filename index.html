<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a href="" class="navbar-brand" > <img src="https://cdn-icons-png.flaticon.com/512/147/147227.png" width="30" height="32" alt=""> Score Tracker</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a href="https://github.com/BlackThunder39" class="nav-link">GitHub</a>
              <a href="https://www.linkedin.com/in/arpit-j-8024b5230/" class="nav-link">LinkedIn</a>
              <a class="nav-link disabled" aria-disabled="true">More Projects</a>
            </div>
          </div>
        </div>
    </nav>
    <div class="container ml-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="card" style="width: 25rem;">
                    <img src="https://source.unsplash.com/vPKGcFEbmjc" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title"><span id="p1Display">0</span> to <span id="p2Display">0</span></h5>
                        <p id="result">MATCH IS GOING ON !!! </p>
                        <div class="btn-group">
                            <button id="p1Button" class="btn btn-primary btn-md">+1 Player 1</button>
                            <button id="p2Button" class="btn btn-secondary btn-md">+1 Player 2</button>
                            <button id="reset" class="btn btn-primary btn-md">Reset</button>
                        </div>
                        <select name="Play To" id="maxScore">
                            <option value="6">6</option>
                            <option value="9">9</option>
                            <option value="11">11</option>
                            <option value="13">13</option>
                            <option value="-1">Custom</option>
                        </select>
                        <p></p>
                        <form id="input" class="invisible">
                            <label for="inputValue">Custom Value:</label>
                            <input type="text" id="inputValue">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
